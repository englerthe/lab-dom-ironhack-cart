<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 <link rel="stylesheet" href="./css/style.css">
 <script type="text/javascript" src="./js/index.js"></script>
 <title>Ironhack cart</title>
</head>
<body>
 <h1>Ironhack Merchandising Shop</h1>
 <div class ="article-wrapper">
   <div class = "article-description"> 
     <span>IronBubble-head</span>
   </div>
   <div class="article-item-price">
     <span>$25.01</span>
   </div>
   <div class="article-quantity">
     <label>QTY</label>
     <input type="number">
   </div>
   <div class="article-calculated-price">
     <span>$0.00</span>
   </div>
   <div class="article-delete-button">
     <button class="btn btn-delete">Delete</button>
    </div>
 </div>
 <div class ="article-wrapper">
  <div class = "article-description"> 
    <span>Item2</span>
  </div>
  <div class="article-item-price">
    <span>$15.01</span>
  </div>
  <div class="article-quantity">
    <label>QTY</label>
    <input type="number">
  </div>
  <div class="article-calculated-price">
    <span>$0.00</span>
  </div>
  <div class="article-delete-button">
    <button class="btn btn-delete">Delete</button>
   </div>
</div>
 <div class ="calc-price-button">
    <button id="calcpricesbutton" class="btn btn-success">Calculate Prices</button>
  </div>
</body>
</html>
